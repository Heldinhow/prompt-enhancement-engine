version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5000:5000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - NEXT_PUBLIC_API_URL=http://api:5000
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}
    depends_on:
      - api
